<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docsify Sidebar Collapse — Example</title>

    <!-- Docsify core CSS (theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />

    <!-- Plugin CSS from local dist -->
    <link rel="stylesheet" href="../../dist/sidebar-collapse.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Sidebar Collapse Plugin — Example',
        loadSidebar: true
      };
    </script>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugin JS from local dist -->
    <script src="../../dist/sidebar-collapse.js"></script>
  </body>
</html>
